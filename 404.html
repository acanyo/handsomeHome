<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        .content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-[#1a1a1a]">
    <!-- 粒子背景 -->
    <div id="particles-js"></div>
    
    <!-- 主要内容 -->
    <div class="content min-h-screen flex flex-col items-center justify-center">
        <h1 class="text-8xl font-bold text-white mb-4">404</h1>
        <p class="text-xl text-gray-300 mb-8">抱歉，页面未找到</p>
        <a 
            href="/" 
            class="px-8 py-3 bg-gradient-to-r from-purple-600 to-blue-600 
                   text-white rounded-lg hover:opacity-90 transition-opacity"
        >
            返回首页
        </a>
    </div>

    <!-- 引入particles.js -->
    <script src="https://cdn.jsdmirror.com/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js',
            {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle"
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false
                    },
                    "size": {
                        "value": 3,
                        "random": true
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    }
                },
                "retina_detect": true
            }
        );
    </script>
</body>
</html>
